<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processed File</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Add custom styles here -->

<body>
    <div class="container mt-5 mb-5">
        <h1 class="text-center mb-4">File Processed Successfully</h1>
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Classified Accent:</h3>
                <p class="card-text text-success">{{ accent }}</p>

            </div>
        </div>
        <div class="text-center mt-4 mb-5">
            <a href="/" class="btn btn-secondary">Upload Another File</a>
        </div>
    </div>
